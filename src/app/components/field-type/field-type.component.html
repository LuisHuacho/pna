<div *ngIf="typeField == 'text'" class="form-group row">
    <label class="col-sm-5 col-form-label col-form-label-sm">
        {{ labelField }} <span *ngIf="requiredField" class="text-danger">*</span>
    </label>
    <div class="col-sm-7">
        <input [type]="typeField" class="form-control form-control-sm" (input)="updateValue($event)">
    </div>
</div>

<div *ngIf="typeField == 'select'" class="form-group row">
    <label *ngIf="labelField != ''" class="col-sm-5 col-form-label col-form-label-sm">
        {{ labelField }} <span *ngIf="requiredField && labelField != ''" class="text-danger">*</span>
    </label>
    <div class="col-sm-7">
        <select class="form-control form-control-sm" (input)="updateValue($event)">
            <option selected disabled value="">seleccionar...</option>
            <option 
                *ngFor="let option of optionsField" 
                [value]="option.value">{{ option.label }}</option>
        </select>
    </div>
</div>
