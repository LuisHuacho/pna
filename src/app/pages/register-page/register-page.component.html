<app-header [type]="'default'"></app-header>

<div class="container">
    <div class="row mt-4">
        <div class="col col-12 col-sm-12">
            <h5 class="text-center text-white p-4 title-register">REGISTRO DE USUARIO</h5>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col col-12 col-sm-12 mb-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm">
                    Documento de identidad <span class="text-danger">*</span>
                </label>
                <div class="col-sm-8" style="display: flex;">
                    <select class="form-control mr-2" [(ngModel)]="userRegister.idTipoDocumento" (change)="onChangeDocumentType($event)">
                        <option selected disabled value="">seleccionar tipo de documento...</option>
                        <option value="1">DNI</option>
                        <option value="2">Carnet de Extranjería</option>
                    </select>
                    <input *ngIf="userRegister.idTipoDocumento == '1'" type="tel" class="form-control ml-2 mr-2" mask="00000000" [(ngModel)]="userRegister.numeroDocumento" autocomplete="off" placeholder="Número de documento" />
                    <input *ngIf="userRegister.idTipoDocumento == '2'" type="text" class="form-control ml-2 mr-2" [(ngModel)]="userRegister.numeroDocumento" autocomplete="off" placeholder="Número de documento" />
                    <button *ngIf="nombresEnabled" type="button" class="btn btn-primary ml-2" (click)="onSearchPerson($event)">
                        <span class="mr-4 ml-4">BUSCAR</span>
                        <app-preloader-widget *ngIf="searchProccess" [type]="'button'"></app-preloader-widget>
                    </button>
                </div>
            </div>
        </div>

        <div class="col col-12 col-sm-12 mb-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm">
                    Nombres<span class="text-danger">*</span>
                </label>
                <div class="col-sm-8" style="display: flex;">
                    <input type='text' class="form-control" [(ngModel)]="userRegister.nombres" [disabled]="nombresEnabled ? 'disabled' : null" placeholder="Nombres completos">
                </div>
            </div>
        </div>

        <div class="col col-12 col-sm-12 mb-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm">
                    Apellidos <span class="text-danger">*</span>
                </label>
                <div class="col-sm-8" style="display: flex;">
                    <input type='text' class="form-control" [(ngModel)]="userRegister.apellidos" [disabled]="apellidosEnabled ? 'disabled' : null" placeholder="Apellidos completos">
                </div>
            </div>
        </div>

        <div class="col col-12 col-sm-12 mb-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm">
                    Nacionalidad <span class="text-danger">*</span>
                </label>
                <div class="col-sm-8" style="display: flex;">
                    <input type='text' class="form-control" [(ngModel)]="userRegister.nacionalidad" placeholder="Ingresa tu nacionalidad">
                </div>
            </div>
        </div>

        <div class="col col-12 col-sm-12 mb-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm">
                    Sexo <span class="text-danger">*</span>
                </label>
                <div class="col-sm-8" style="display: flex;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="hombre" value="2" [(ngModel)]="userRegister.sexo">
                        <label class="form-check-label" for="hombre">Hombre</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="mujer" value="1" [(ngModel)]="userRegister.sexo">
                        <label class="form-check-label" for="mujer">Mujer</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col col-12 col-sm-12 mb-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm">
                    Domicilio <span class="text-danger">*</span>
                </label>
                <div class="col-sm-8" style="display: flex;">
                    <input type='text' class="form-control" [(ngModel)]="userRegister.domicilio" placeholder="Ingresa tu domicilio actual">
                </div>
            </div>
        </div>

        <div class="col col-12 col-sm-12 mb-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm">
                    Teléfono fijo y/o celular <span class="text-danger">*</span>
                </label>
                <div class="col-sm-8" style="display: flex;">
                    <!--<input type='text' class="form-control" [(ngModel)]="userRegister.telefono1">-->
                    <input type="tel" class="form-control" mask="000000000" [(ngModel)]="userRegister.telefono1" autocomplete="off" placeholder="Número telefónico" />
                </div>
            </div>
        </div>

        <div class="col col-12 col-sm-12 mb-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm">
                    Correo electrónico <span class="text-danger">*</span>
                </label>
                <div class="col-sm-8" style="display: flex;">
                    <input type="email" class="form-control" [(ngModel)]="userRegister.correo" placeholder="Ingresa tu correo electrónico">
                </div>
            </div>
        </div>

        <div class="col col-12 col-sm-12 mb-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label col-form-label-sm">
                    Contraseña <span class="text-danger">*</span>
                </label>
                <div class="col-sm-8" style="display: flex;">
                    <input type="password" class="form-control" [(ngModel)]="userRegister.contracena" placeholder="Ingresa una contraseña segura">
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-end mt-3 mb-5">
        <div class="actions-btn-form pr-3">
            <a href="{{ _win.relativePath }}/" class="btn btn-primary btn-sm pt-2 pb-2 pl-4 pr-4 ml-2"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Regresar</a>
            <button href="#" class="btn btn-primary btn-sm pt-2 pb-2 pl-5 pr-5 ml-2 btn-has-preloader" (click)="register($event)">
                ENVIAR
                <app-preloader-widget *ngIf="registerProccess" [type]="'button'"></app-preloader-widget>
            </button>
        </div>
    </div>
</div>

<div *ngIf="showLightBox" id="ligthbox">
    <div *ngIf="registerComplete" class="p-4 panel">
        <div class="content">
            <div class="header"></div>
            <div class="title">
                <p class="text-center">
                    <span class="icon display-1 text-primary">
                        <!--<i class="fa fa-question-circle" aria-hidden="true"></i>-->
                        <img class="app-logo-premio" src="assets/logo-premio.png" alt="logo premio">
                    </span>
                </p>
                <p class="text-center pl-4 pr-4 text-dark">¡Felicitaciones!</p>
                <p class="pl-4 pr-4 text-dark">Usted se ha registrado correctamente. Revise en su bandeja de entrada del correo que ha consignado, el acuse de registro y sus credenciales.</p>
                <p class="pl-4 pr-4 text-dark">Atentamente,</p>
                <p class="text-center pl-4 pr-4 text-dark">Premio Nacional Ambiental Antonio Brack Egg</p>
                <p class="text-center pl-4 pr-4 text-dark">MINISTERIO DEL AMBIENTE</p>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
